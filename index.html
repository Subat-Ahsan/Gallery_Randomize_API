<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Fetcher</title>
</head>
<body>
  <h1>Fetch and Display Image</h1>
  <div id="image-container"></div>
  <script>
    // The URL of the API endpoint that returns the image
    const apiEndpoint = 'http://127.0.0.1:8000/image';
    const qstring = "?directories=1,2,3,4,5"
    var myHeaders = new Headers();
    myHeaders.append('pragma', 'no-cache');
    myHeaders.append('cache-control', 'no-cache');
    var myInit = {
        method: 'GET',
        headers: myHeaders,
    };
    // Function to fetch the image and display it
    function fetchAndDisplayImage() {
      fetch(apiEndpoint+qstring, myInit)
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.blob();
        })
        .then(blob => {
          // Create a URL for the blob
          const imageUrl = URL.createObjectURL(blob);
          // Create an image element
          const img = document.createElement('img');
          img.src = imageUrl;
          // Add the image to the DOM
          document.getElementById('image-container').appendChild(img);
        })
        .catch(error => {
          console.error('There has been a problem with your fetch operation:', error);
        });
    }

    // Call the function to fetch and display the image
    fetchAndDisplayImage();
  </script>
</body>
</html>
